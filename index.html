          <h1 class="h3 mb-3 fw-normal text-center"><b> Por favor Preencha as Informações</b></h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="nome completo">
            <label for="floatingInput"><b> Nome completo</b></label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInput" placeholder="exemplo: 24/08/2003">
            <label for="floatingInput"><b> Data de Nascimento</b></label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="exemplo: jpedrofaria2003@gmail.com">
            <label for="floatingInput"><b> email</b></label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control" id="floatingInput" placeholder="999076874">
            <label for="floatingInput"><b> Numero de Telefone</b></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino">
            <label class="form-check-label" for="masculino">
              masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="feminino" checked>
            <label class="form-check-label" for="feminino">
              feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="outros" checked>
            <label class="form-check-label" for="outros">
              outros
            </label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="rua">
            <label for="floatingInput"><b> Rua</b></label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" id="floatingInput" placeholder="Numero">
            <label for="floatingInput"><b> Numero</b></label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="bairro">
            <label for="floatingInput"><b> Bairro</b></label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="estado">
            <label for="floatingInput"><b> Estado</b></label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="cidade">
            <label for="floatingInput"><b> Cidade</b></label>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Preferencia</option>
            <option value="1">Jogos</option>
            <option value="2">Novela</option>
            <option value="3">Noticia</option>
            <option value="4">Outros</option>
          </select>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="curso">
            <label for="floatingInput"><b> Curso</b></label>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="periodo">
              <label for="floatingInput"><b> Periodo</b></label>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="rede">
                <label for="floatingInput"><b> Rede Social</b></label>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><b> Sua opininão</b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
      
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
          <p class="mt-5 mb-3 text-muted">©2022</p>
        </form>
